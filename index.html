<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Monotonimaker</title>
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container wrap">
        <form class="form-horizontal">
            <div class="form-group row">
                <label  class="col-sm-3 control-label">Funktionsnavn</label>
                
                <div class="col-md-4">
                    <div class="form-control">
                        <input type="text" id="functionName" class='functionInput' value='f'>
                        <span id="functionVariableContainer">
                            <input type="text" id="functionVariable" class='functionInput' value='x'>
                        </span>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="input-group">
                        <span id='dMdesc' class="input-group-addon">Dm(f) =</span>
                        <div class="form-control" id="dR">
                            <span class="interval left infty">
                                <input type="text" value="-10">
                            </span>,
                            <span class="interval right infty">
                                <input type="text" value="10">
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <label for="forskrift" class="col-sm-3 control-label">Forskrift for den afledede</label>
                    <div class="input-group col-md-9">
                        <span class="input-group-addon" id="forskriftDesc">f'(x) =</span>
                        <input type="text" class="form-control" id="forskrift" placeholder="Forskriften for den afledede funktion" value="1 + 20 x + 3 x^2">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <label for="nulpunkterInput" class="col-sm-3 control-label">Nulpunkter</label>
                    <div class="input-group col-md-9">
                        <span class="input-group-addon" id="nulpunkterDesc">x =</span>
                        <div class="form-control" id="nulpunkter">
                            <div id="nulpunktsContainer"></div>
                            <input type="text" id="nulpunkterInput">
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary button" id="btnDraw">Lav monotonilinje</button>
        	<button type="button" class="btn btn-primary button" id="btnPNG">Ã…ben PNG</button>

            <div id="svgContainer">
                <svg id="svg" width="500" height="120"></svg>
                <div id="svgDragger"></div>
            </div>

        </div>
    </div>

    <script src="dependencies/jquery-2.2.1.min.js"></script>
    <script src="dependencies/math.min.js"></script>
    <script src="dependencies/snap.svg-min.js"></script>
    <script src="dependencies/canvg.min.js"></script>
    <script src="global.js"></script>
</body>
</html>
